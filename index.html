<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFilm</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fa-solid fa-film"></i> NetFilm
            </div>
            <nav class="navbar">
                <a href="#">About Us</a>
                <a href="#">Movies</a>
                <a href="#">Favorites</a>
                <div class="search-bar">
                    <input type="text" placeholder="Enter some keywords">
                    <button><i class="fa fa-search"></i></button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <label><input type="checkbox"> Action</label>
            <label><input type="checkbox"> Adventure</label>
            <label><input type="checkbox"> Romance</label>
            <label><input type="checkbox"> Documentary</label>
            <label><input type="checkbox"> War</label>
            <label><input type="checkbox"> Sport</label>
            <label><input type="checkbox"> Musical</label>
            <label><input type="checkbox"> Family</label>
        </aside>

        <!-- Right Content -->
        <section class="content">
            <div class="movie">
                <div class="movie-video">
                    <iframe width="100%" height="400px" src="https://www.youtube.com/embed/nrXlY6gzTTM" frameborder="0"
                        allowfullscreen></iframe>
                </div>
                <div class="movie-description">
                    <p>
                        The Post is a 2017 American political thriller film about The Washington Post...
                    </p>
                </div>
            </div>

            <!-- Movie Cards -->
            <div class="movie-list">
                <div class="card">
                    <img src="images/thepost.jpg" alt="The Post">
                    <h3>The Post</h3>
                    <div class="stars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>

                <div class="card">
                    <img src="" alt="The Godfather">
                    <h3>The Godfather</h3>
                    <div class="stars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>

                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/71rNJQ2g-EL._AC_UF1000,1000_QL80_.jpg" alt="Titanic">
                    <h3>Titanic</h3>
                    <div class="stars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>

                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/81z5N2RdxzL._AC_UF1000,1000_QL80_.jpg" alt="Lions">
                    <h3>Lions</h3>
                    <div class="stars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>

                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/91jiVlzRgML._AC_UF894,1000_QL80_.jpg" alt="Avatar">
                    <h3>Avatar</h3>
                    <div class="stars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>

                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/81ZBdpJw89L._AC_UF1000,1000_QL80_.jpg" alt="Parasite">
                    <h3>Parasite</h3>
                    <div class="stars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <i class="fa-solid fa-film"></i> Blue Entertainment
    </footer>
</body>

</html>
